<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}- Projet2</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery-3.6.1.js')}}" defer></script>
    <script src="{{url_for('static', filename='js/function.js')}}" defer></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav " >
                        <a class="nav-link" href="{{ url_for('index') }}">Accueil</a></li>
                        <a class="nav-link" href="{{ url_for('bibliotheque') }}">Bibliothèque</a></li>
                        <a class="nav-link" href="{{ url_for('create') }}">Ajouter un livre</a></li>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="col-9 auto">
        <div class='' id="displaymessage" style="display:none;width:100%;margin-top:10px;"></div>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </main>
    <footer class="bg-dark">
        <p class="text-muted py-2 text-center">Fait par : Manuel Turcotte, Loïc, JUSTE Marc</p>
    </footer>
</body>

</html>
