<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}- Projet2</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery-3.6.1.js')}}" defer></script>
    <script src="{{url_for('static', filename='js/function.js')}}" defer></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    
</head>
<body class="col-9 auto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Accueil</a>
        <a class="navbar-brand" href="{{ url_for('bibliotheque') }}">Bibliothèque</a>
        <a class="navbar-brand" href="{{ url_for('create') }}">Ajouter un livre</a>
        <a class="navbar-brand" href="{{ url_for('creerCompte') }}">Créer un compte</a>
        <!--<img id="navigation-mobile" onclick="menuNavMobile()" src="static/menu.png" alt="Img nav" />-->
    </nav>
    <div class='' id="displaymessage" style="display:none;width:100%;margin-top:10px;"></div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
